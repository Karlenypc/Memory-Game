<!DOCTYPE html>
<html>
  <head>
    <!--with this line of code we make our project responsive-->
    <meta name="viewport" content="width=device-width, initial-scale=1.0"/>

    <title>Memory Game</title>

    <!--Google Fonts-->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:ital,wght@0,200;0,300;0,400;0,600;0,800;1,200;1,300;1,400;1,600;1,800&display=swap" rel="stylesheet">

    <!--StyleSheet-->
    <link rel="stylesheet" href="style.css"/>
  </head>

  <body>
    <div class="wrapper">

      <div class="stats-container">
        <div id="moves-count"></div>
        <div id="time-count"></div>
      </div>

      <div class="game-container" ></div>
      <button id="stop-button" class="hide">Stop Game</button>
    </div>

    <div class="controls-container">
      <p id="result"></p>
      <button id="start-button">Start Game</button>
    </div>
    
    <script src="script.js"></script>
  </body>
</html>
